<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reading Log - SMPN Satu Atap 1 Pengabuan</title>

    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!--Feather Icons-->
    <script src="https://unpkg.com/feather-icons"></script>

    <!--My style-->
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar">
      <a href="#" class="navbar-log">SMPN Satu Atap 1 Pengabuan</a>

      <div class="navbar-nav">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('aboutus') }}">About Us</a>
        <a href="{{ url_for('enrollment') }}">Enrollment</a>
        <a href="{{ url_for('download') }}">Download</a>
        <a href="{{ url_for('quiz') }}">Quiz</a>
        <a href="{{ url_for('readinglog') }}">Reading Log</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      </div>

      <div class="navbar-extra">
        <a href="#" id="menu"><i data-feather="menu"></i></a>
      </div>
    </nav>

    <!--Reading Log Section-->

    <!-- Jika pengguna sudah login -->
    {% if show_auth_links %}
    <!-- Formulir untuk menambahkan buku -->
    <!-- Formulir untuk menambahkan buku -->
    <section>
      <div id="read_log" class="read_log">
        <body>
          <section id="add-book" class="add-book">
            <h2>INPUT YOUR READING LOG</h2>
              <div class="container">
                  <form action="{{ url_for('add_book') }}" method="POST">
                      <table class="add-book-table">
                          <tr>
                              <td><label for="title">Title:</label></td>
                              <td><input type="text" id="title" name="title" placeholder="Enter title" required></td>
                          </tr>
                          <tr>
                              <td><label for="date">Date:</label></td>
                              <td><input type="date" id="date" name="date" required></td>
                          </tr>
                          <tr>
                              <td colspan="2" class="button-cell"><button type="submit" class="btn">Submit</button></td>
                          </tr>
                      </table>
                  </form>
              </div>
          </section>
      </body>
      
      </div>
      </div>
      
    </section>

    <br /><br />
    <!-- Daftar buku -->
    <section>
      <div style="text-align: center">
        <h2>Reading Log</h2>
        <table style="border-collapse: collapse; width: 80%; margin: 0 auto">
          <thead>
            <tr>
              <th style="border: 1px solid #ddd; padding: 8px">Judul</th>
              <th style="border: 1px solid #ddd; padding: 8px">Tanggal</th>
            </tr>
          </thead>
          <tbody>
            {% for book in books %}
            <tr>
              <td style="border: 1px solid #ddd; padding: 8px">
                {{ book.title }}
              </td>
              <td style="border: 1px solid #ddd; padding: 8px">
                {{ book.date.date() }}
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </section>
    {% endif %}

    <!-- Feather Icons-->
    <script>
      feather.replace();
    </script>

    <!-- My Javascript-->
    <script src="js/script.js"></script>
  </body>
</html>
